<div class="video-wrapper">
  <sky-alert *ngIf="error"
    alertType="warning"
    closeable="true">
    SCDOT feed possibly offline.
  </sky-alert>

  <video
    #video
    autoplay
    playsinline
    muted
    [poster]="poster">
  </video>

  <sky-wait [isWaiting]="isLoading">
  </sky-wait>
</div>
