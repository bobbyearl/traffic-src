<div
  class="app-container"
  [ngClass]="{
    'is-serve': isServing,
    'is-mobile': isMobile
  }">
  <div class="app-pane app-pane-nav">
    <app-nav>
    </app-nav>
  </div>

  <div class="app-pane app-pane-content">
    <sky-alert *ngIf="error"
      alertType="danger">
      {{ error }}
    </sky-alert>

    <app-map *ngIf="state.view === View.MAP"
      [selected]="selected">
    </app-map>

    <div *ngIf="state.view !== View.MAP">
      <stache-container *ngIf="!selected || selected.length === 0">
        <h3>Feed Viewer: SCDOT</h3>

        <p>Use the Camera Selector or switch to Map View to select cameras. As you begin to select cameras or change the view, you'll notice the URL update as well.  This link is unique to your selections and is bookmarkable!</p>

        <sky-alert alertType="info"
          >No cameras currently selected.
        </sky-alert>

        <app-routes
          buttonText="Select Cameras">
        </app-routes>
      </stache-container>

      <app-camera-grid *ngIf="selected && selected.length > 0"
        [features]="selected">
      </app-camera-grid>
    </div>
  </div>
</div>
