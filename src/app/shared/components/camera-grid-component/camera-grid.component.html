<p class="info sky-deemphasized">
  {{ features.length | i18nPlural: camerasPluralMapping }} selected.  Click an individual camera for more information.
</p>

<sky-fluid-grid *ngIf="features">
  <sky-row>
    <sky-column *ngFor="let feature of features"
      [screenSmall]="columnWidth">

      <app-camera
        [feature]="feature"
        [attr.id]="feature.id">
      </app-camera>

    </sky-column>
  </sky-row>
</sky-fluid-grid>
