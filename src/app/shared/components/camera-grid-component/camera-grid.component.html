<div class="app-camera-grid">
  <p class="info sky-deemphasized">
    {{ features.length | i18nPlural: camerasPluralMapping }} selected.
  </p>

  <sky-fluid-grid *ngIf="features">
    <sky-row>
      <sky-column *ngFor="let feature of features"
        [screenSmall]="state.view === View.CARDS ? 4 : 12">
        <app-feature-viewer
          [feature]="feature">
        </app-feature-viewer>
      </sky-column>
    </sky-row>
  </sky-fluid-grid>
</div>
