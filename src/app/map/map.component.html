<agm-map [latitude]="lat" [longitude]="lng" [ngClass]="cssClass" [zoom]="zoom">

  <be-layer-traffic></be-layer-traffic>

  <!-- [iconUrl]="feature.icon" -->

  <agm-marker
    *ngFor="let feature of features"
    [latitude]="feature.coordinates.lat"
    [longitude]="feature.coordinates.lng"
    title="{{ feature.id }}: {{ feature.properties.title }}"
    (markerClick)="markerClick(feature, index)">

    <be-camera-layer [feature]="feature"></be-camera-layer>

  </agm-marker>
</agm-map>
